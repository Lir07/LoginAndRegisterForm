<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">

</head>

<body>
    
    <div class="container mt-4 debug p-3 ">
        
        <form class="form" id="form">
            <h1>Registration </h1>
            <div class="form-group">
                <label for="name" class="form-label">Emri</label>
                <input type="text" class="form-control input writable" name="name" id="name" placeholder="Name">
                <label for="" id="name-error" ></label>
            </div>
            
            <div class="form-group" id="clickable-div" >
                <label for="mbiemri" class="form-label">Mbiemri</label>
                <input type="text" class="form-control input writable" name="lastname" id="mbiemri" placeholder="Mbiemri">
                <label for="" id="mbiemri-error"></label>
            </div>
            
            
            <div class="form-group" id="clickable-div" >
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control input writable" name="username" id="username" placeholder="Username">
                <label id="username-error" for=""></label>
            </div>
            
            <div class="form-group" id="clickable-div" >
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control input writable" name="email" id="email" placeholder="Email">
                <label id="email-error" for=""></label>
            </div>

            <div class="form-group" id="clickable-div" >
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control input writable" name="phone" id="phone" placeholder="Phone">
                <label id="phone-error" for=""></label>
            </div>
            
            <div class="form-group" id="clickable-div" >
                <label for="gjinia" class="form-label">Gjinia:</label>
                <input type="radio" class="" name="mashkull" id="gjinia" checked value="mashkull">
                <label  for="gjinia">Mashkull</label>
                <input type="radio" class="" name="mashkull" id="gjinia" value="mashkull">
                <label for="gjinia">Femer</label><br />
            </div>

            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Data e Lindjes</label>
                <input type="date" class="form-control input writable" name="birthday" id="date" placeholder="Data E Lindjes">
                <label for="" id="date-error"</label>
            </div>

            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Password</label>
                <input type="text" class="form-control input writable" name="password" id="password" placeholder="Password">
                <label for="" id="pass-error"></label>
            </div>
            
            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Confirmaton Password</label>
                <input type="text" class="form-control input writable" name="confirmation-password" id="confirmation-password" placeholder="Confirmation-password">
                <label for="" class="hidden"></label>
            </div>
            
            <div class="form-group mt-3" id="btn">
                <button type="submit"  class="btn btn-primary" id="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="dataHandling.js"></script>
</body>

</html>
