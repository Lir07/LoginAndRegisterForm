<body>
    <div class="header">
        <ul class="nav">
            <li>Home</li>
            <li>About</li>
            <li>FAQ</li>
            <li>Login</li>
        </ul>

        <!-- <div>
            <h2 id="floating-subscribe" class="subscribe position-float">
                Subscribe <span>Now</span>
            </h2>
            <input id="subscribe-element" type="text" class="hidden form-control position-float"  />
        </div> -->
       
    </div>
    <div class="container mt-4 debug p-3 ">
        
        <form class="form" id="form">
            <h1>Registration </h1>
            <div class="form-group">
                <label for="" class="form-label">Emri</label>
                <input type="text" class="form-control input writable" name="name" id="">
                <label for="" class="hidden"></label>
            </div>
            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Mbiemri</label>
                <input type="text" class="form-control input writable" name="lastname" id="">
                <label for="" class="hidden"></label>
            </div>
            
            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Username</label>
                <input type="text" required pattern="/^[asdfasdf]$/" class="form-control input writable" name="username" id="">
                <label id="usernameLbl" for="" class="hidden">Username nuk eshte valid.</label>
            </div>
            
            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Password</label>
                <input type="text" class="form-control input writable" name="password" id="">
                <label for="" class="hidden"></label>
            </div>
            
            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Confirmaton Password</label>
                <input type="text" class="form-control input writable" name="confirmation-password" id="">
                <label for="" class="hidden"></label>
            </div>

            
            <div class="form-group" id="clickable-div" >
                <label for="" class="form-label">Mosha1</label>
                <input type="number" class="form-control input writable" value="10" name="confirmation-password" id="v1">
                <label for="" class="form-label">Mosha2</label>
                <input type="number" class="form-control input writable" value="20" name="confirmation-password" id="v2">
                </div>
            
            <div class="form-group mt-3">
                <input type="submit" class="form-control input" name="" id="">
            </div>
        </form>
    </div>
    <script src="js/dataHandling.js"></script>
</body>

</html>
